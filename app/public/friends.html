<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>About you</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
        <div class = "col-sm-12 col-md-10 col-lg-8">
                <h1>Survey Questions</h1>
                <hr>
                <form>
                    <h2><strong>About You</strong></h2>
                    <div class="form-group">
                      <label for="name"><strong>Name</strong></label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                            <label for="photo"><strong>Photo Links</strong></label>
                            <input type="text" class="form-control" id="photo" >
                          </div>
                    <hr>
                    <div class="form-group">
                      <h3><strong>Question 1</strong></h3>
                      <label for="question-1">Your mind always buzzing with unexplored ideas and plans.</label>
                      <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <h3><strong>Question 2</strong></h3>
                        <label for="question-2">Generally speaking, you rely more on your exprience than your imagination</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3><strong>Question 3</strong></h3>
                        <label for="question-3">You find it easy to relaxed and focused even when tere is some pressure.</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-3">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3><strong>Question 4</strong></h3>
                        <label for="question-4">You rarely do something just out of sheer curiosity.</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-4">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3><strong>Question 5</strong></h3>
                        <label for="question-5">People can rarely upset you.</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-5">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3><strong>Question 6</strong></h3>
                        <label for="question-6">It is often difficult for you to relate to other people's feelings.</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-6">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3><strong>Question 7</strong></h3>
                        <label for="question-7">In a discussion, truth should be more important than people's sensitivities.</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                    <h3><strong>Question 8</strong></h3>
                        <label for="question-8">You rarely get carried away by fantasies and ideas.</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3><strong>Question 9</strong></h3>
                        <label for="question-9">You think that everyone's views should be respected regardless of whether they are supported by facts or not.</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-9">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h3><strong>Question 10</strong></h3>
                        <label for="question-10">Your mid always buzzing with unexplored ideas and plans.</label>
                        <select class="form-control col-sm-3 col-md-3 col-xl-1" id="question-10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mb-2" id="submit-button">Submit</button>
                </form>
        <hr>
            <div id="result"></div>
            <nav class="d-flex justify-content-left">
                <a href="/">Home</a>
                <span class="mx-2"> | </span>
                <a href="/api/friends">API Friend</a>
                <span class="mx-2"> | </span>
                <a href="https://github.com/Adogeon/Friend-Finder">GitHub Links</a>
            </nav>
        </div>

      </div>
    </div>
    <script type="text/javascript">
        document.querySelector("#submit-button").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector("#result").innerHTML=" ";
            var newData = {
                name: document.querySelector("#name").value.trim(),
                photo: document.querySelector("#photo").value.trim(),
                answers:[
                    parseInt(document.querySelector("#question-1").value),
                    parseInt(document.querySelector("#question-2").value),
                    parseInt(document.querySelector("#question-3").value),
                    parseInt(document.querySelector("#question-4").value),
                    parseInt(document.querySelector("#question-5").value),
                    parseInt(document.querySelector("#question-6").value),
                    parseInt(document.querySelector("#question-7").value),
                    parseInt(document.querySelector("#question-8").value),
                    parseInt(document.querySelector("#question-9").value),
                    parseInt(document.querySelector("#question-10").value)
                ]
            }
            newData.sum = newData.answers.reduce((acc,val)=>acc+val)

            postData('/api/friends', newData)
                .then(data => {
                    var newDiv = document.createElement("div");
                    var resultDiv = document.querySelector("#result")
                    newDiv.innerHTML = `<p class="h4"> Congratulation! </p>`;
                    newDiv.innerHTML += `<p> You're match with ${data.name} </p>`;
                    newDiv.innerHTML += `<img src=${data.photo} class="img-fluid">`;
                    resultDiv.appendChild(newDiv);
                }) 
                .catch(error => console.error(error));

            function postData(url = '', data = {}) {
                return fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json());
            }
            })
    </script>
  </body>
</html>
